<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <!--main content-->
    <div id="makebooking">
        <h1>Make a booking</h1>

        <!--links-->
        <a href="booking_list.html">Return to booking listing</a>
        <a href="#">Return to main page</a>
        
        <form method="POST" action="#">
            <label for="roomID">Room ID:</label>
            <input type="text" id="roomID" name="roomID" value="101"><br><br>
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" name="startDate" required><br><br>
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" name="endDate" required><br><br>
            <label for="ContactNumber">Contact number:</label>
            <input type="text" id="ContactNumber" name="ContactNumber" required><br><br>
            <label for="Extras">Extras:</label>
            <input type="text" id="Extras" name="Extras"><br><br> 
            <input type="submit" value="Make Booking">
        </form>
    </div>

    <!--daterange-->
    <script>
        $(function() {
          $('input[name="startDate"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format('YYYY'),10)
          });
        });

        $(function() {
          $('input[name="endDate"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format('YYYY'),10)
          });
        });
    </script>
</body>
</html>
